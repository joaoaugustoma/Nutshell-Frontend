<mat-sidenav-container class="container" autosize>
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon class="sidenav-button" [ngClass]="{'expanded' : isExpanded}">expand_more</mat-icon>
  </button>
  <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">
    <mat-nav-list class="sidenav-list">
      <div class="sidenav-header">
        <mat-list-item class="parent">
          <a routerLink="">
            <span>ICON</span>
            <span class="full-width" *ngIf="isExpanded || isShowing"> Nutshell</span>
          </a>
        </mat-list-item>
      </div>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Cadastro</span>
        <mat-icon mat-list-icon>app_registration</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">
          expand_more
        </mat-icon>
      </mat-list-item>
      <mat-list role="list" class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a routerLink="/fornecedor">
          <mat-list-item>
            <mat-icon mat-list-icon>local_shipping</mat-icon>
            <span>Fornecedor</span>
          </mat-list-item>
        </a>
      </mat-list>
    </mat-nav-list>
    <div class="sidenav-footer" *ngIf="isExpanded || isShowing">
      <div class="sidenav-footer-content">
        <a href="">Logout</a>
      </div>
    </div>
  </mat-sidenav>


  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
