<div dir="rtl" fxLayoutGap="20px">
  <button mat-flat-button color="primary">Relatório</button>
  <button mat-flat-button color="primary" (click)="editar(null)">Criar</button>
  <button mat-flat-button color="accent" (click)="filtrar()">Filtrar</button>
</div>

<table mat-table [dataSource]="fornecedores" fxFill>
  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef> Razao Social </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.cnpj}} </td>
  </ng-container>

  <ng-container matColumnDef="inscricaoMunicipal">
    <th mat-header-cell *matHeaderCellDef> Inscrição Municipal </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.inscricaoMunicipal}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.email}} </td>
  </ng-container>

  <ng-container matColumnDef="telefonePrincipal">
    <th mat-header-cell *matHeaderCellDef> Telefone Principal </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.telefonePrincipal}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.status}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let fornecedor">
      <button mat-icon-button color="primary" (click)="editar(fornecedor)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="inativar(fornecedor)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="ativar(fornecedor)">
        <mat-icon>check_circle</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
